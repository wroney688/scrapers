groups:
- name: exporter_check
  rules:

  # Alert for any instance that is unreachable for >5 minutes.
  - alert: DemoAppDown
    expr: up{env="DemoApp"} == 0
    for: 3m
    labels:
      severity: triage
    annotations:
      summary: "Demo App {{ $labels.instance }} appears to be DOWN."
      description: "Exporter for DemoApp [{{ $labels.instance }}] of job [{{ $labels.job }}] appears to be DOWN."
  - alert: DemoAppInvalidXML
    expr: aut_config_info {env="DemoApp", CV="T2"} <> 1
    for: 1m
    labels:
      severity: triage
    annotations:
      summary: "Demo App {{ $labels.instance }} Configuration Error - config.xml."
      description: "DemoApp [{{ $labels.instance }}][{{ $labels.envname }}] appears incorrect: {{ $labels.CV }} (looking for T2)."
  
