global:
templates:
- '/etc/alertmanager/*.tmpl'
route:
  receiver: page
  group_by: ['alertname', 'priority']
  group_wait: 10s
  repeat_interval: 1m
  
  routes:
    - match:
        app: "yourAppName"
      receiver: yourAppTeam
      group_wait: 10s
      repeat_interval: 1m
      routes:
      - match:
          severity: triage
          env: "MyEnvName"
        receiver: yourAppTeam_MyEnv
      - match:
          severity: triage
          env: "yourEnvName"
        receiver: yourAppTeam_YourEnv
      - match:
          severity: smoketest
        receiver: robotics

receivers:
- name: page
  webhook_configs:
  - url: http://tsm-robotics-web:5000/alert/page

- name: robotics
  webhook_configs:
  - url: http://tsm-robotics-web:5000/notify/robotics
    
- name: yourAppTeam_MyEnv
  webhook_configs:
  - url: http://tsm-robotics-web:5000/alert/yourAppTeam_MyEnv
  - url: http://tsm-robotics-web:5000/alert/robotics
  
- name: yourAppTeam_YourEnv
  webhook_configs:
  - url: http://tsm-robotics-web:5000/alert/yourAppTeam_YourEnv
  - url: http://tsm-robotics-web:5000/alert/robotics
