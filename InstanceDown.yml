groups:
- name: exporter_check
  rules:

  # Alert for any instance that is unreachable for >5 minutes.
  - alert: ExporterDown
    expr: up == 0
    for: 3m
    labels:
      severity: triage
    annotations:
      summary: "Exporter {{ $labels.instance }} down"
      description: "Exporter for target {{ $labels.instance }} of job {{ $labels.job }} detected down at {{.Alert.StartsAt}}."
      
